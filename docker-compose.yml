version: '3.8'
services:
  app:
    build:
      context: .
    container_name: fastapi_app
    command: >
      sh -c "sleep 10 && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    networks:
      - app-network
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_USER: exampleuser
      POSTGRES_PASSWORD: examplepass
      POSTGRES_DB: exampledb
    networks:
      - app-network
    volumes:
      - dbdata:/var/lib/postgresql/data

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local