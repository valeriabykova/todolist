<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style type="text/css">
      li:hover {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 15px">
          <div class="card-body p-5">
            <h2 class="mb-3">Todo List</h2>
            <form id="todo-form">
              <div class="d-flex flex-column justify-content-center mb-3">
                <div class="input-group mb-3">
                  <input
                    id="todoTask"
                    type="text"
                    class="form-control"
                    placeholder="What do you want to do?"
                    aria-describedby="button-addon1"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-addon1"
                    onclick="createTodoItem(event)"
                  >
                    Add
                  </button>
                </div>

                <div>
                  <textarea
                    type="text"
                    id="todoTaskDescription"
                    class="form-control"
                    placeholder="Add a description."
                  ></textarea>
                </div>
              </div>
            </form>
            <div class="d-flex ">
            <form id="todo-search" class="flex-fill">
              <div class="input-group mb-3">
                <input
                  id="todoSearch"
                  type="text"
                  class="form-control"
                  placeholder="What do you want to find?"
                  aria-describedby="button-addon1"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon1"
                  onclick="getTodoItems(event)"
                >
                  Search
                </button>
              </div>
            </form>

            <div class="dropdown ms-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Sort By
                </button>
                <ul class="dropdown-menu" aria-labelledby="Sort By">
                  <li><a class="dropdown-item" onclick="setSorted('created_at')">Created At</a></li>
                  <li><a class="dropdown-item" onclick="setSorted('priority')">Priority</a></li>
                  <li><a class="dropdown-item" onclick="setSorted('status')">Status</a></li>
                  <li><a class="dropdown-item" onclick="setSorted('name')">Name</a></li>
                </ul>
              </div>
            </div>
            <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon1"
            onclick="setTopMode(0)"
          >
          All tasks
          </button>
          <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon1"
          onclick="setTopMode(10)"
        >
        Top 10
        </button>
        <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon1"
        onclick="setTopMode(15)"
      >
      Top 15
      </button>
            <div class="accordion accordion-borderless" id="todos"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', path='main.js') }}"></script>
  </body>
</html>
